<!DOCTYPE HTML>
<html>
<head>
    <title>Photography Portfolio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        .clickable {
            cursor: pointer;
        }
    </style>
</head>
<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header" class="alt">
            <a href="index.html" class="logo"><strong>Photography</strong> <span>by Montashir Billah</span></a>
            <nav>
                <a href="#menu">Menu</a>
            </nav>
        </header>

        <!-- Menu -->
        <nav id="menu">
            <ul class="links">
                <li><a href="sub_pages/travel/index.html">Travelogue</a></li>
                <li><a href="photostory.html">Photo Story</a></li>
                <li><a href="sub_pages/Photos/index.html">Street Photography</a></li>
                <li><a href="sub_pages/singleimagesx/">Single Images</a></li>
            </ul>
        </nav>

        <!-- Main -->
        <div id="main">
            <section id="photography-sections" class="tiles">
                <article class="clickable" data-url="sub_pages/Singleimagesx/index.html">
                    <span class="image">
                        <img src="images/landscape.jpg" alt="Single Images" />
                    </span>
                    <header class="major">
                        <h3>Single Images</h3>
                        <p>A Fragment of Forever</p>
                    </header>
                </article>

                <article class="clickable" data-url="sub_pages/Photo Story/index.html">
                    <span class="image">
                        <img src="images/portrait.jpg" alt="Photo Story" />
                    </span>
                    <header class="major">
                        <h3>Photo Story</h3>
                        <p>Chronicles Through the Lens</p>
                    </header>
                </article>

                <article class="clickable" data-url="sub_pages/Motion/index.html">
                    <span class="image">
                        <img src="images/landscape.jpg" alt="Motion & Memory" />
                    </span>
                    <header class="major">
                        <h3>Motion & Memory</h3>
                        <p>A Fragment of Forever</p>
                    </header>
                </article>

                <article class="clickable" data-url="sub_pages/travel/index.html">
                    <span class="image">
                        <img src="images/portrait.jpg" alt="Travelogue" />
                    </span>
                    <header class="major">
                        <h3>Travelogue</h3>
                        <p>Stories from the Roads Less Traveled</p>
                    </header>
                </article>
            </section>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll(".clickable").forEach(article => {
                article.addEventListener("click", function() {
                    window.location.href = this.getAttribute("data-url");
                });
            });
        });
    </script>
</body>
</html>
